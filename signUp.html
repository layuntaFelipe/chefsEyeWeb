<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Sign Up</title>

    <!-- CSS only -->
    <link href="css/signUpStyles.css" rel="stylesheet">
	<link rel="icon" href="accets/logo.png" type="image/png">
   
   
      
  </head>
  <body>
    <div class="container clearfix">
      <div class="right-column clearfix">
        <h1>Choose or upgrade to one of our plans that best suits your business</h1>
        <a href="plans.html" class="btn-accent">Choose Plans</a>
      </div>
      <div class="left-column clearfix">
        <nav>
          <a href="index.html"><img src="accets/logoName.svg" alt="Brand"></a>
        </nav>
        <h2>Sign Up</h2>
        <small>Welcome! Create an account to be part of the group of the best restaurants in the world. (they are the best because they use ChefsEye Software ;) ).</small>
        <div class="input-box">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="John Doe">
        </div>
        <div class="input-box">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="example@mail.com">
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="8+ strong character">
        </div>
        <hr>
        <small id="signUp">Already have an account? <a href="logIn.html">Log In</a></small>
        <a href="" class="btn-accent" id="register">Register</a>
      </div>
  </div>
    
    <script src="scripts.js"></script>
  </body>
</html>
