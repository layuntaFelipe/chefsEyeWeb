<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Log In</title>

    <!-- CSS only -->
    <link href="css/logInStyles.css" rel="stylesheet">
	<link rel="icon" href="accets/logo.png" type="image/png">
   
   
      
  </head>
  <body>
    <div class="container clearfix">
        <div class="right-column clearfix">
          <h1>The best software for restaurant management, and we know it ;).</h1>
        </div>
        <div class="left-column clearfix">
          <nav>
            <a href="index.html"><img src="accets/logoName.svg" alt="Brand"></a>
          </nav>
          <h2>Log In</h2>
          <small>Welcome back! Ready to check how your restaurant is doing, and manage it easily with our help ;) ?</small>
          <div class="input-box">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="example@mail.com">
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="8+ strong character">
          </div>
          <small id="forgot"><a href="">Forgot password?</a></small>
          <hr>
          <small id="signUp">Don't have an account? <a href="signUp.html">Sign Up</a></small>
          <a href="" id="logIn" class="btn-accent">Log In</a>
        </div>
    </div>
  </body>
</html>
